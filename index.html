<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script>
        function togglePasswordVisibility() {
          var passwordInput = document.getElementById("passwordField");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        }
      </script>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="row">
            <div class="content col-8 m-0 d-flex flex-column flex-fill">
                <div class="logo position-absolute mt-4 d-flex align-items-center justify-content-center">
                    <svg width="47" fill="none" height="26" viewBox="0 0 268 150" xmlns="http://www.w3.org/2000/svg">
                        <rect rx="25.1443" width="50.2886" height="143.953" fill="#666CFF" transform="matrix(-0.865206 0.501417 0.498585 0.866841 195.571 0)"></rect>
                        <rect rx="25.1443" width="50.2886" height="143.953" fill-opacity="0.4" fill="url(#paint0_linear_7821_79167)" transform="matrix(-0.865206 0.501417 0.498585 0.866841 196.084 0)"></rect>
                        <rect rx="25.1443" width="50.2886" height="143.953" fill="#666CFF" transform="matrix(0.865206 0.501417 -0.498585 0.866841 173.147 0)"></rect>
                        <rect rx="25.1443" width="50.2886" height="143.953" fill="#666CFF" transform="matrix(-0.865206 0.501417 0.498585 0.866841 94.1973 0)"></rect>
                        <rect rx="25.1443" width="50.2886" height="143.953" fill-opacity="0.4" fill="url(#paint1_linear_7821_79167)" transform="matrix(-0.865206 0.501417 0.498585 0.866841 94.1973 0)"></rect>
                        <rect rx="25.1443" width="50.2886" height="143.953" fill="#666CFF" transform="matrix(0.865206 0.501417 -0.498585 0.866841 71.7728 0)"></rect>
                        <defs><linearGradient y1="0" x1="25.1443" x2="25.1443" y2="143.953" id="paint0_linear_7821_79167" gradientUnits="userSpaceOnUse"><stop></stop><stop offset="1" stop-opacity="0"></stop></linearGradient>
                            <linearGradient y1="0" x1="25.1443" x2="25.1443" y2="143.953" id="paint1_linear_7821_79167" gradientUnits="userSpaceOnUse"><stop></stop><stop offset="1" stop-opacity="0"></stop></linearGradient></defs>
                    </svg>
                    <h6 class="logo-text">Materialize</h6>
                </div>
                <div class="img-container-main-page">
                    <img class="img-fluid first-image" src="https://demos.pixinvent.com/materialize-nextjs-admin-template/demo-2/images/pages/auth-v2-login-illustration-bordered-light.png" alt="">
                    <img class="img-fluid second-image" src="https://demos.pixinvent.com/materialize-nextjs-admin-template/demo-2/images/pages/auth-v2-login-mask-light.png" alt="">
                </div>
            </div>
            <div class="form col-4 m-0 d-flex flex-column">
                <div class="greetings-box">
                    <h3 class="form-heading-text">Welcome to Materialize!<span>&#x1F44B;</span></h3>
                    <p class="grey-text">Please sign-in to your account and start the adventure</p>
                </div>
                <div class="admin-details rounded-1 mt-4">
                    <span class="admin-details-text">
                        "Admin: "
                        <strong>admin@materialize.com</strong>
                        " / Pass: "
                        <strong>admin</strong>
                    </span>
                    <span class="admin-details-text">
                        "Client: "
                        <strong>client@materialize.com</strong>
                        " / Pass: "
                        <strong>client</strong>
                    </span>
                </div>
                <form action="submit" autocomplete="off">
                    <label for="emailField" class="form-label">Email</label>
                    <div class="form-floating">
                        <input type="text" class="form-control d-flex align-items-center rounded" id="emailField" placeholder="email" autocomplete="off">
                    </div>
                    <label for="passwordField" class="form-password">Password</label>
                    <div class="form-floating">
                        <input type="password" class="form-control small-input rounded" id="passwordField" placeholder="password" autocomplete="off"><i class="fas fa-eye position-absolute password-toggle-icon" onclick="togglePasswordVisibility()"></i> 
                    </div>

                    <div class="checkbox-container">
                        <div class="row">
                            <div class="col-6 d-flex">
                                <input type="checkbox" checked>
                                <p class="mt-2 m-2">Remember me</p>
                            </div>

                            <div class="col-6">
                                <a href="#" class="text-decoration-none"><p class="mt-2 m-2 float-end">Forgot Password?</p></a>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid" style="padding: 0px;">
                        <button type="button" class="login-button btn btn-primary btn-block fw-normal rounded-2 p-2">LOGIN</button>
                      </div>
                </form>

                <div class="create-account-link">
                    <div class="d-flex align-items-center justify-content-center">
                        <p class="mt-2 m-2" style="color: rgba(76, 78, 100, 0.6);">New on our platform? </p><a href="#" class="text-decoration-none">Create an account</a> 
                    </div>

                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <span class="line-through mb-3">or</span>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <div class="social-icon">
                        <img src="./assets/facebook.png">
                    </div>
                    <div class="social-icon">
                        <img src="./assets/twitter.png" >
                    </div>
                    <div class="social-icon">
                        <img src="./assets/github.png" >
                    </div>
                    <div class="social-icon">
                        <img src="./assets/google.png" >
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
